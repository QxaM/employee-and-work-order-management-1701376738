name: UI Tests Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  frontend:
    uses: ./.github/workflows/frontend-ci.yml
    secrets: inherit

  api-tests:
    uses: ./.github/workflows/backend-api-tests.yml
    secrets: inherit

  ui-tests:
    runs-on: ubuntu-latest

    needs:
      - frontend
      - api-tests

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: local_app
          POSTGRES_PASSWORD: password
          POSTGRES_DB: authorization-db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Frontend Dependencies
        run: npm ci
        working-directory: frontend

      - name: Install Backend Dependencies
        run: |
          chmod +x ./gradlew
          ./gradlew clean build
        working-directory: backend

      - name: Start Demo Service
        run: ./gradlew authorization-service:bootRun &
        working-directory: backend

      - name: Wait for application to be ready
        timeout-minutes: 2
        run: |
          until curl -v -s http://localhost:8081/actuator/health | grep -q '"status":"UP"'; do
            echo "Waiting for application to start..."
            sleep 3
          done

      - name: Build Frontend
        run: npm run build
        working-directory: frontend

      - name: Preview Frontend
        run: npm run preview &
        working-directory: frontend

      - name: Wait for services Health Check
        run: sleep 20

      - name: Run UI Tests
        run: |
          chmod +x ./gradlew
          ./gradlew test
        working-directory: uitests

      - name: Upload UI Test Report
        uses: actions/upload-artifact@v4
        with:
          name: ui-test-report
          path: uitests/build/reports
