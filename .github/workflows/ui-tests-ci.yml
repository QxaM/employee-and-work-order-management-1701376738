name: UI Tests Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  frontend:
    uses: ./.github/workflows/frontend-ci.yml
    secrets: inherit

  api-tests:
    uses: ./.github/workflows/backend-api-tests.yml
    secrets:
      JWT_PRIVATE_KEY: ${{ secrets.JWT_PRIVATE_KEY }}
      ROBOT_JWT_PRIVATE_KEY: ${{ secrets.ROBOT_JWT_PRIVATE_KEY }}
      MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
      MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
      ROBOT_TOKEN: ${{ secrets.ROBOT_TOKEN }}

  ui-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [ 1, 2, 3, 4, 5, 6, 7, 8 ]
        shardTotal: [ 8 ]

    needs:
      - frontend
      - api-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.17.1'

      - name: Docker Setup Compose
        uses: docker/setup-compose-action@v1.2.0

      - name: Download Discovery Service JAR
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: ui-tests-ci.yml
          name: discovery-service-jar
          path: backend/discovery-service/build/libs
          check_artifacts: true
          search_artifacts: true
          github_token: '${{ github.token }}'

      - name: Download API Gateway Service JAR
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: ui-tests-ci.yml
          name: api-gateway-service-jar
          path: backend/api-gateway-service/build/libs
          check_artifacts: true
          search_artifacts: true
          github_token: '${{ github.token }}'

      - name: Download Authorization Service JAR
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: ui-tests-ci.yml
          name: authorization-service-jar
          path: backend/authorization-service/build/libs
          check_artifacts: true
          search_artifacts: true
          github_token: '${{ github.token }}'

      - name: Run Compose Containers
        run: docker compose up --build -d
        working-directory: backend
        env:
          MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
          MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
          SPRING_PROFILES_ACTIVE: SIT

      - name: Install Frontend Dependencies
        run: npm ci
        working-directory: frontend

      - name: Wait for Discovery Service to be ready
        timeout-minutes: 2
        env:
          HEALTHCHECK_URL: http://localhost:8761/actuator/health
        run: |
          ATTEMPT=1
          
          while true; do
            echo "Attempt #$ATTEMPT: Checking health endpoint at $HEALTHCHECK_URL..."
          
            RESPONSE=$(curl -s $HEALTHCHECK_URL || true)
            echo "$RESPONSE"
          
            if echo "$RESPONSE" | grep -q '"status":"UP"'; then
              echo "Service is up and healthy! Health check passed."
              exit 0
            else
              echo "Service is not available yet. Waiting 10 seconds before the next attempt..."
              sleep 10
            fi
          
            ATTEMPT=$((ATTEMPT + 1))
          done
          
          echo "Health check failed to pass within the timeout period."
          exit 1

      - name: Wait for API Gateway Service to be ready
        timeout-minutes: 2
        env:
          HEALTHCHECK_URL: http://localhost:8080/actuator/health
        run: |
          ATTEMPT=1
          
          while true; do
            echo "Attempt #$ATTEMPT: Checking health endpoint at $HEALTHCHECK_URL..."
          
            RESPONSE=$(curl -s $HEALTHCHECK_URL || true)
            echo "$RESPONSE"
          
            if echo "$RESPONSE" | grep -q '"status":"UP"'; then
              echo "Service is up and healthy! Health check passed."
              exit 0
            else
              echo "Service is not available yet. Waiting 10 seconds before the next attempt..."
              sleep 10
            fi
          
            ATTEMPT=$((ATTEMPT + 1))
          done
          
          echo "Health check failed to pass within the timeout period."
          exit 1

      - name: Wait for Authorization Service to be ready
        timeout-minutes: 2
        env:
          HEALTHCHECK_URL: http://localhost:8081/actuator/health
        run: |
          ATTEMPT=1
          
          while true; do
            echo "Attempt #$ATTEMPT: Checking health endpoint at $HEALTHCHECK_URL..."
          
            RESPONSE=$(curl -s $HEALTHCHECK_URL || true)
            echo "$RESPONSE"
          
            if echo "$RESPONSE" | grep -q '"status":"UP"'; then
              echo "Service is up and healthy! Health check passed."
              exit 0
            else
              echo "Service is not available yet. Waiting 10 seconds before the next attempt..."
              sleep 10
            fi
          
            ATTEMPT=$((ATTEMPT + 1))
          done
          
          echo "Health check failed to pass within the timeout period."
          exit 1

      - name: Build Frontend
        run: npm run build
        working-directory: frontend

      - name: Preview Frontend
        run: npm run dev &
        working-directory: frontend

      - name: Wait for services Health Check
        run: sleep 20

      - name: Inject private key
        run: |
          echo "ROBOT_TOKEN=${{ secrets.ROBOT_TOKEN }}" > uitests/test-data/private.env

      - name: Install tests dependencies
        run: npm ci
        working-directory: uitests

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
        working-directory: uitests

      - name: Run Playwright tests
        run: npm run test --- --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
        working-directory: uitests

      - name: Upload UI Test Report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: blob-report-${{ matrix.shardIndex }}
          path: uitests/blob-report
          retention-days: 30

  merge-reports:
    if: ${{ !cancelled() }}
    needs:
      - ui-tests

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci
        working-directory: uitests

      - name: Download blob reports from GitHub Actions Artifacts
        uses: actions/download-artifact@v4
        with:
          path: uitests/all-blob-reports
          pattern: blob-report-*
          merge-multiple: true

      - name: Merge into HTML Report
        run: npm run report:merge ./all-blob-reports
        working-directory: uitests

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: html-report--attempt-${{ github.run_attempt }}
          path: uitests/playwright-report
          retention-days: 30