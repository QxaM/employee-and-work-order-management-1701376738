name: Authorization Service CI Pipeline

on:
  workflow_call:
    secrets:
      JWT_PRIVATE_KEY:
        required: true
      MAIL_USERNAME:
        required: true
      MAIL_PASSWORD:
        required: true
    outputs:
      ran:
        description: "Whether the authorization-service job ran successfully"
        value: ${{ jobs.authorization-service.outputs.ran }}
      success:
        description: "Whether the authorization-service job completed successfully"
        value: ${{ jobs.authorization-service.result == 'success' }}
  workflow_dispatch:

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      authorization: ${{ steps.filter.outputs.any_modified || steps.filter.outputs.any_changed }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check changes in frontend
        uses: tj-actions/changed-files@v46.0.5
        id: filter
        with:
          token: ${{ secrets.MAXQ_ACTION_PAT }}
          files: 'backend/authorization-service/**'

      - name: Print changed files
        run: |
          echo ${{ steps.filter.outputs.all_changed_and_modified_files }}

  authorization-service:
    needs: changes
    if: needs.changes.outputs.authorization == 'true'
    runs-on: ubuntu-latest
    outputs:
      ran: ${{ steps.set-output.outputs.ran }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Inject private key
        run: |
          echo "${{ secrets.JWT_PRIVATE_KEY }}" > backend/authorization-service/src/main/resources/private_key.pem

      - name: Make Gradle Wrapper Executable
        run: chmod +x ./backend/gradlew

      - name: Install dependencies
        run: ./gradlew clean authorization-service:build -x test -x check -x assemble -x pmdMain -x pmdTest
        env:
          SPRING_PROFILES_ACTIVE: QA
        working-directory: backend

      - name: Run Lint Checks
        run: ./gradlew authorization-service:check
        env:
          SPRING_PROFILES_ACTIVE: QA
        working-directory: backend

      - name: Run Unit Tests
        run: ./gradlew authorization-service:test
        env:
          SPRING_PROFILES_ACTIVE: QA
        working-directory: backend

      - name: Build
        run: ./gradlew authorization-service:assemble
        env:
          MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
          MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
          SPRING_PROFILES_ACTIVE: PROD
        working-directory: backend

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: authorization-service-tests
          path: backend/authorization-service/build/reports

      - name: Upload JAR file artifact
        uses: actions/upload-artifact@v4
        with:
          name: authorization-service-jar
          path: |
            backend/authorization-service/build/libs/authorization-service-*.jar
            !backend/authorization-service/build/libs/authorization-service-*-plain.jar

      - name: Set Success Output
        id: set-output
        if: success()
        run: echo "ran=true" >> $GITHUB_OUTPUT
