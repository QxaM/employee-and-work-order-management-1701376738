name: Postman API Tests for Demo Service

on:
  workflow_call:
    secrets:
      JWT_PRIVATE_KEY:
        required: true
      MAIL_USERNAME:
        required: true
      MAIL_PASSWORD:
        required: true
      ROBOT_TOKEN:
        required: true
  workflow_dispatch:

jobs:
  authorization-api-changes:
    runs-on: ubuntu-latest
    outputs:
      authorization: ${{ steps.filter.outputs.changes_detected }}
    steps:
      - name: Check changes in API Gateway (sources and tests)
        uses: ./.github/actions/check-changes
        id: filter
        with:
          token: ${{ secrets.MAXQ_ACTION_PAT }}
          files: |
            backend/authorization-service/**
            postman-api-tests/authorization-service/**

  authorization-service-ci:
    uses: ./.github/workflows/authorization-service-ci.yml
    secrets:
      JWT_PRIVATE_KEY: ${{ secrets.JWT_PRIVATE_KEY }}
      MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
      MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}

  postman-tests-authorization-service:
    runs-on: ubuntu-latest

    needs:
      - authorization-api-changes
      - authorization-service-ci

    if: needs.authorization-api-changes.outputs.authorization == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.17.1'

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Download Authorization Service JAR
        uses: ./.github/actions/download-artifact
        with:
          artifact_name: authorization-service-jar
          path: backend/authorization-service/build/libs
          github_token: ${{ github.token }}

      - name: Run Compose Containers
        run: docker compose up --build -d
        working-directory: backend/authorization-service
        env:
          MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
          MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
          SPRING_PROFILES_ACTIVE: QA

      - name: Install Newman
        run: npm install -g newman

      - name: Install HTMLExtra
        run: npm install -g newman-reporter-htmlextra

      - name: Wait for application to be ready
        uses: './.github/actions/health-check'
        with:
          url: http://localhost:8081/actuator/health

      - name: Run Postman Tests
        run: |
          newman run "EWM - Authorization Service.postman_collection.json" \
          --reporters='cli,htmlextra' \
          --reporter-htmlextra-export ./results/report.html \
          --global-var "robotToken=${{ secrets.ROBOT_TOKEN }}"
        working-directory: postman-api-tests/authorization-service

      - name: Upload Postman Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: postman-report-authorization-service
          path: postman-api-tests/authorization-service/results