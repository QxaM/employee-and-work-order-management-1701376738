eureka:
  client:
    enabled: false

jwt:
  robot-public-key-path: classpath:/robot_public_key.pem

frontend:
  url: ${FRONTEND_URL:http://localhost:5173}

app:
  listeners:
    auto-startup: false

task:
  user:
    queue:
      create: "authorization-task-create-queue"
      update: "authorization-task-update-queue"
    exchange: "authorization-task-exchange"
    topic:
      create: "user.create"
      update: "user.update"

spring:
  datasource:
    driver-class-name: org.h2.Driver
    password: ''
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
  jpa:
    database: h2
    hibernate:
      ddl-auto: update
    show-sql: true