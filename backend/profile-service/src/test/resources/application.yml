app:
  init: false

eureka:
  client:
    enabled: false

jwt:
  robot-public-key-path: classpath:/robot_public_key.pem

profile:
  queue:
    create: "authorization-profile-create-queue"
    update: "authorization-profile-update-queue"
    image:
      upload: "authorization-profile-image-upload-queue"
  exchange: "authorization-profile-exchange"
  topic:
    create: "profile.create"
    update: "profile.update"
    image:
      upload: "profile.image.upload"

aws:
  s3:
    profile-images:
      bucket: "test-profile-pictures"
      access-key: "test-key"
      access-secret: "test-secret"
      region: "eu-west-3"

spring:
  datasource:
    driver-class-name: org.h2.Driver
    password: ''
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
  jpa:
    database: h2
    hibernate:
      ddl-auto: update
    show-sql: true
  rabbitmq:
    listener:
      direct:
        auto-startup: false
      simple:
        auto-startup: false